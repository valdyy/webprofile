steps:
# Install dependencies
- name: node
  entrypoint: npm
  args: ['install']
# Run tests
- name: node
  entrypoint: npm
  args: ['test']
# Building Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'asia-southeast2-docker.pkg.dev/valdyramadhan/web-profile-repo/web-profile-image', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'asia-southeast2-docker.pkg.dev/valdyramadhan/web-profile-repo/web-profile-image']